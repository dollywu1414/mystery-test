<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section id="menu-container">

        <div id="menu-wrapper">

                <span></span>

        <!-- 手機版 Logo -->
        <div class="logoNav">
            <a href="index.html"><strong>Monkey</strong>&nbsp;Insights</a>

        <!-- 手機版登入 ICON -->
        <a href="login.html" class="loginIconNav"><span class="icon-logIn"></span></a>
        <!-- menu-wrapper -->
        <ul class="menu-list accordion">
            <!-- menu-list accordion 登入前-->
            <li class="accordion-toggle"><a href="javascript:void(0)">Welcome</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">About</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">Services</a></li>

        </ul>

    <header class="animated fadeInDown" style="animation-delay: .2s;">

        <div class="logo">
            <a href="index.html"><strong>Monkey</strong>&nbsp;Insights</a>
        </div>
        <!-- Menu 登入前-->
        <nav>
            <ul>
                <li><a href="javascript:void(0)">Welcome</a></li>
                <li><a href="javascript:void(0)">About</a></li>

            <div class="Btn">
                <!-- 登入 按鈕 -->
                <button class="logInBtn"><a href="login.html">Login</a></button>
                <!-- 註冊 按鈕 -->
                <button class="SignUpBtn"><a href="createAccount.html">Create Account</a></button>
