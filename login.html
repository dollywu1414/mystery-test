<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey Insights</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section id="menu-container">
        <!-- hamburger-menu -->
        <div id="menu-wrapper">
            <div id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- 手機版 Logo -->
        <div class="logoNav">
            <a href="index.html"><strong>Monkey</strong>&nbsp;Insights</a>
        </div>
        <!-- 手機版登入 ICON -->
        <a href="login.html" class="loginIconNav"><span class="icon-logIn"></span></a>
        <!-- menu-wrapper -->
        <ul class="menu-list accordion">
            <!-- menu-list accordion 登入前-->
            <li class="accordion-toggle"><a href="javascript:void(0)">Welcome</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">About</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">Services</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">Trial / Pricing</a></li>
            <li class="accordion-toggle"><a href="javascript:void(0)">Contact</a></li>
        </ul>
    </section>

    <header class="animated fadeInDown" style="animation-delay: .2s;">
        <!-- 桌機 Logo -->
        <div class="logo">
            <a href="index.html"><strong>Monkey</strong>&nbsp;Insights</a>
        </div>
        <!-- Menu 登入前-->
        <nav>
            <ul>
                <li><a href="javascript:void(0)">Welcome</a></li>
                <li><a href="javascript:void(0)">About</a></li>
                <li><a href="javascript:void(0)">Services</a></li>
                <li><a href="javascript:void(0)">Trial / Pricing</a></li>
                <li><a href="javascript:void(0)">Contact</a></li>
            </ul>
            <a href="javascript:void(0)" class="loginIcon"><span class="icon-logIn"></span></a>
        </nav>
    </header>

    <!-- 內容區 -->
    <section class="createAccount">
        <!-- white bg -->
        <div class="wrap animated fadeInUp" style="animation-delay: .8s;">
            <div class="wrapper">
                <div class="close"><span class="icon-close"></span></div>
                <div class="titleA PT-80">
                    <div class="txt">
                        <strong>LogIn</strong>&nbsp;Account
                    </div>
                </div>
                <div class="content">
                    <div class="inputZone">
                        <b>User&nbsp;ID :</b>
                        <input type="text" placeholder="Please enter Name">
                    </div>
                    <div class="inputZone">
                        <b>Password :</b>
                        <input type="password" placeholder="Please enter Password">
                    </div>
                    <div class="forget"><a href="javascript:void(0)">Forget My Password</a></div>
                    <div class="btnZone">
                        <button class="LoginBtn"><a href="javascript:void(0)">Login</a></button>
                        <div class="txt">Not have an account.<a href="createAccount.html">Creat Account</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="./js/wow.min.js"></script>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</html>
